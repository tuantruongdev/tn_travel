        <!-- Form nhập liệu thông tin tour -->
        <h3 class="display-4 text-center">Thêm tour du lịch</h3>

        <form>
          <div class="form-group">
            <label for="tourId">Mã Tour:</label>
            <input disabled type="text" class="form-control" id="tourId" />
          </div>
          <div class="form-group">
            <label for="tourName">Tên tour:</label>
            <input
              type="text"
              class="form-control"
              id="tourName"
              placeholder="Tên tour"
            />
          </div>
          <div class="form-group" style="display: flex; flex-direction: column">
            <label for="overView">OverView</label>
            <input
              type="text"
              class="form-control"
              id="overView"
              placeholder="OverView"
            />
          </div>

          <div class="form-group">
            <label for="des">Mô tả:</label>
            <textarea
              class="form-control"
              id="des"
              placeholder="Mô tả"
              rows="4"
              cols="50"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="price">Giá</label>
            <input
              type="number"
              step="500000"
              class="form-control"
              id="price"
              placeholder="Giá tour"
            />
          </div>
          <div class="form-group">
            <label for="duration">Thời gian (ngày):</label>
            <input
              type="number"
              class="form-control"
              id="duration"
              placeholder="Thời gian tour"
            />
          </div>
          <div class="form-group">
            <label for="location">Địa điểm:</label>
            <select class="form-control" name="location" id="location">
              <option value="select">Chọn</option>
            </select>
          </div>
          <div class="form-group">
            <label for="recommend"
              >Recommend (số càng cao vị trí ở trang chủ càng cao):</label
            >
            <input
              type="number"
              class="form-control"
              id="recommend"
              placeholder="Recommend"
            />
          </div>
          <div class="form-group">
            <label for="status">Trạng thái:</label>
            <input
              type="text"
              class="form-control"
              id="status"
              placeholder="Trạng thái tour"
            />
          </div>
          <div class="form-group">
            <label for="startAt">Khởi hành:</label>
            <input
              type="date"
              class="form-control"
              id="startAt"
              placeholder="dd/mm/yy"
            />
          </div>
          <div class="alert alert-danger" id="alert" hidden role="alert"></div>
          <div
            class="alert alert-success"
            id="success"
            hidden
            role="alert"
          ></div>
          <button type="button" id="submit" class="btn btn-primary py-10px">
            Thêm tour
          </button>
          <button
            type="button"
            onclick="window.location.href='http://127.0.0.1:5555/Front-End/view-tour/QLtour.html'"
            class="btn btn-danger"
          >
            Huỷ
          </button>
        </form>
      </div>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="shortcut icon" href="./assets/images/banner.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <script src="https://kit.fontawesome.com/3fc531ce88.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles/signup.css">
  </head>
  <body> 
    <main>
      <div class="container"> 
        <div class="row justify-content-center align-items-center"> 
          <div class="col col-sm-9 col-md-8 col-lg-7 col-xl-6">
            <form action="#" id="signup-form"> 
              <h1 class="mb-4">Đăng ký</h1>
              <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="fullname-wrapper">
                  <label class="form-label" for="fullname">Họ và tên</label>
                  <input class="form-control" type="text" name="fullname" placeholder="Họ và tên" required>
                </div>
                <div class="gender-wrapper">
                  <label class="form-label" for="gender">Giới tính</label>
                  <select class="form-select" id="gender" name="gender" required>  
                    <option value="Nam">Nam </option>
                    <option value="Nữ">Nữ</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="dateofbirth-wrapper"> 
                  <label class="form-label" for="dateofbirth">Ngày sinh </label>
                  <input class="form-control" type="date" name="dateofbirth" required>
                </div>
                <div class="phone-wrapper"> 
                  <label class="form-label" for="phone">Số điện thoại</label>
                  <input class="form-control" type="tel" name="phone" placeholder="Số điện thoại" required>
                </div>
              </div>
              <div class="mb-3"> 
                <label class="form-label" for="email">Địa chỉ email</label>
                <input class="form-control" type="email" name="email" placeholder="Email" required>
              </div>
              <div class="mb-3"> 
                <label class="form-label" for="password">Mật khẩu</label>
                <input class="form-control" type="password" name="password" placeholder="Mật khẩu" required>
              </div>
              <div class="mb-5"> 
                <label class="form-label" for="confirm-password">Xác nhận mật khẩu</label>
                <input class="form-control" type="password" name="confirm-password" placeholder="Xác nhận mật khẩu">
              </div>
              <div class="mb-5 d-flex justify-content-between align-items-center"> <a class="back-link" href="./index.html">Trở lại trang chủ </a>
                <button type="submit">Đăng ký</button>
              </div>
              <hr class="mb-4">
              <p>Đã có tài khoản ?<a class="login-link" href="./login.html">Đăng nhập </a></p>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/scripts/signup.js"> </script>
  </body>
</html>

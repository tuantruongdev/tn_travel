    <link rel="stylesheet" href="./assets/styles/reset.css">
    <script src="https://kit.fontawesome.com/3fc531ce88.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body> 
    <main> 
      <div class="container"> 
        <div class="row justify-content-center align-items-center"> 
          <div class="col col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <form action="#" id="forgot-form" method="post">
              <h1 class="mb-3">Quên mật khẩu</h1>
              <p class="mb-4 form-text">Nhập địa chỉ email đã sử dụng để đăng ký tài khoản thành viên và chúng tôi sẽ gửi cho bạn một mail chứa mật khẩu của bạn.</p>
              <input class="mb-4 form-control" type="email" placeholder="Email..." required>
              <div class="mb-5 d-flex align-items-center justify-content-between"><a class="back-link" href="./login.html">Trở lại</a>
                <button type="submit">Đặt lại</button>
              </div>
              <hr class="mb-4"><a class="home-link" href="./index.html"><i class="fa-solid fa-house-chimney"></i>Trang chủ</a>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/scripts/forgot_password.js"> </script>
  </body>

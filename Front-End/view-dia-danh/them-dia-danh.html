        <!-- Form nhập liệu địa danh -->

        <h3 class="display-4 text-center">Thêm địa điểm du lịch</h3>
        <div class="form-group">
            <p>Mã địa danh</p>
            <input disabled id="maTour" class="form-control" />
            <span id="error_maTour_required" class="text text-danger"></span>
            <span id="error_maTour_all_letter" class="text text-danger"></span>
          </div>
  
          <div class="form-group">
            <p>Tên địa danh</p>
            <input
              id="tenDiaDanh"
              class="form-control"
              placeholder="Tên địa danh"
            />
            <span id="error_tenDiaDanh_required" class="text text-danger"></span>
            <span
              id="error_tenDiaDanh_all_letter"
              class="text text-danger"
            ></span>
          </div>
  
          <div class="form-group">
            <p>OverView</p>
            <input id="overView" class="form-control" placeholder="OverView" />
            <span id="error_overView_required" class="text text-danger"></span>
            <span id="error_overView_all_letter" class="text text-danger"></span>
          </div>
  
          <div class="form-group">
            <p>Mô tả</p>
            <textarea
              id="moTa"
              class="form-control"
              rows="9"
              cols="70"
              placeholder="Mô tả"
            ></textarea>
            <span id="error_moTa_all_number" class="text text-danger"></span>
            <span id="error_moTa_required" class="text text-danger"></span>
          </div>
  
          <div class="form-group">
            <p>Link ảnh bìa</p>
            <input
              id="imageCover"
              class="form-control"
              placeholder="https://images.unsplash.com/photo-1536086845112-89de23aa4772?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
            />
            <span id="error_imageCover_required" class="text text-danger"></span>
            <span
              id="error_imageCover_all_letter"
              class="text text-danger"
            ></span>
          </div>
  
          <div class="form-group">
            <p>Link ảnh địa điểm, nhiều ảnh cách nhau Một dòng</p>
            <textarea
              id="listImage"
              class="form-control"
              rows="9"
              cols="70"
              placeholder="https://images.unsplash.com/photo-1536086845112-89de23aa4772?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80  https://images.unsplash.com/photo-1504457047772-27faf1c00561?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1547&q=80"
            ></textarea>
            <span id="error_listImage_all_number" class="text text-danger"></span>
            <span id="error_listImage_required" class="text text-danger"></span>
          </div>
  
          <div class="form-group">
            <div class="alert alert-danger" id="alert" hidden role="alert"></div>
            <div
              class="alert alert-success"
              id="success"
              hidden
              role="alert"
            ></div>
        <div class="form-group">
          <button id="btnXacNhan" class="btn btn-success">Xác nhận</button>
          <a href="./QLdiadanh.html" class="btn btn-danger">Huỷ</a>
          <br />
          <br />
